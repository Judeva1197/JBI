<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>JBI </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <style>
    @import url("https://fonts.googleapis.com/css?family=Inter:300,600,500,400,700|Poppins:300,400,700");

    .loading-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* HTML: <div class="loader"></div> */
    .loader {
      width: 90px;
      height: 14px;
      box-shadow: 0 3px 0 #fff;
      position: relative;
      clip-path: inset(-40px 0 -5px)
    }

    .loader:before {
      content: "";
      position: absolute;
      inset: auto calc(50% - 17px) 0;
      height: 50px;
      --g: no-repeat linear-gradient(#ccc 0 0);
      background: var(--g), var(--g), var(--g), var(--g);
      background-size: 16px 14px;
      animation:
        l7-1 2s infinite linear,
        l7-2 2s infinite linear;
    }

    @keyframes l7-1 {

      0%,
      100% {
        background-position: 0 -50px, 100% -50px
      }

      17.5% {
        background-position: 0 100%, 100% -50px, 0 -50px, 100% -50px
      }

      35% {
        background-position: 0 100%, 100% 100%, 0 -50px, 100% -50px
      }

      52.5% {
        background-position: 0 100%, 100% 100%, 0 calc(100% - 16px), 100% -50px
      }

      70%,
      98% {
        background-position: 0 100%, 100% 100%, 0 calc(100% - 16px), 100% calc(100% - 16px)
      }
    }

    @keyframes l7-2 {

      0%,
      70% {
        transform: translate(0)
      }

      100% {
        transform: translate(200%)
      }
    }
  </style>
  <link href="tailwind.css" rel="stylesheet" />
  <link href="tailwind.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="icon" type="image/png" href="/favicon.ico" />
</head>

<body>
  <div id="app"></div>
  <div id="global-loader" class="loading-wrapper">
    <div class="loader"></div>
  </div>
  <script type="module" src="./src/index.tsx"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
